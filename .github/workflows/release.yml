name: Release

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: read
  packages: read
  attestations: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - id: rp
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: go

      - name: Fetch tags
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        run: git fetch --force --tags

      - name: Set up Go
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod

      - name: Install Syft
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        uses: anchore/sbom-action/download-syft@a930d0ac434e3182448fe678398ba5713717112a # v0.21.0

      - name: Install cosign
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        with:
          cosign-release: 'v3.0.3'

      - name: Set up Docker Buildx
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Create Docker builder for GoReleaser
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        run: |
          docker buildx create --name=goreleaser --use
          docker run --privileged --rm tonistiigi/binfmt --install all

      - name: Login to GitHub Container Registry
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COSIGN_EXPERIMENTAL: 1

      - name: Attest build provenance for checksums
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v3.1.0
        with:
          subject-checksums: ./dist/checksums.txt

      - name: Attest build provenance for Docker images
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v3.1.0
        with:
          subject-checksums: ./dist/digests.txt
