name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.txt ./...

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Verify testdata
        run: |
          go build -o fyaml .
          ./fyaml pack testdata/simple/input -o testdata/simple/expected.yml --check || exit 2
          ./fyaml pack testdata/nested/input -o testdata/nested/expected.yml --check || exit 2
          ./fyaml pack testdata/at-root/input -o testdata/at-root/expected.yml --check || exit 2
          ./fyaml pack testdata/at-files/input -o testdata/at-files/expected.yml --check || exit 2
          ./fyaml pack testdata/ordering/input -o testdata/ordering/expected.yml --check || exit 2

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run gosec
        uses: securego/gosec@v2.22.11
        with:
          args: ./...
