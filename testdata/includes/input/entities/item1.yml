# Entity definition with includes
entity:  # Main entity object
  id: example1  # Unique identifier
  attributes:
    description: A simple entity that imports from a file when packed.  # Entity description
  config: !include ../shared/defaults.yml  # Include shared config
  steps:
    - run:  # First step
        name: Hello Greeting  # Step name
        command: !include-text ../scripts/hello.sh  # Include script content
    - run:  # Second step
        name: Validate  # Step name
        command: <<include(../scripts/validate.sh)>>  # Include script with extension
